services:
  api:
    build: .
    container_name: dashboard-api
    ports:
      - "3004:3004"
    networks:
      - nginx_report_custom_net
    restart: always
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app
    #    command: npm run start:prod
    healthcheck:
      test: [ "CMD-SHELL", "ps aux | grep node || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nginx_report_custom_net:
    external: true
    driver: bridge

